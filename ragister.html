<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>title here</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="style.css">

    <!-- icons link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icons link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- aos link  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <form action="" class="ragister" data-aos="zoom-in">
        <div class="heading">
            <h2>Guard Ragistration Form</h2>
        </div>
        <div class="ragister-form">
            <table>
                <tr>
                    <td>
                        <b>Company Name:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="User Name" autofocus><br>
                    </td>
                </tr>
                <tr>
                    <td>

                        <b>Address:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Address"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>City:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="City"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Mob-1:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Mobile 1"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Mob-2:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Mobile 2"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>E-Mail:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="E-Mail"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Web_Url:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Web Url"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Land_Line_no:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Land Line Nomber"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Company_Photo:</b>
                    </td>
                    <td>
                        <input type="file"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Login Id:</b>
                    </td>
                    <td>
                        <input type="text" placeholder="Login Id"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Password:</b>
                    </td>
                    <td>
                        <input type="password" id="pswrd" placeholder="Password"><i class="fa-solid fa-eye"
                            onclick="show()"></i><br>
                    </td>
                </tr>
            </table>
            <hr>
            <input type="button" value="Ragister" class="ragister-btn">
            <a href="Login.html">Login</a>
        </div>
    </form>

    <script>
        function show() {
            var pswrd = document.getElementById('pswrd');
            if (pswrd.type === "password") {
                pswrd.type = "text";
            }
            else {
                pswrd.type = "password";
            }
        }
    </script>

    <!-- aos link js  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
